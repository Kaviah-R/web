<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nadar Saraswathi College</title>
  <style>
    /* Full-page background */
    body {
      font-family: Arial, sans-serif;
      background: url('{{ url_for("static", filename="images/nscas.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Overlay to dim background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .login-box {
      position: relative; /* to be above overlay */
      z-index: 1;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h1 {
      font-size: 20px;
      color: #00385e;
      margin-bottom: 5px;
    }

    .login-box h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00385e;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #005080;
    }

    .flash-messages {
      margin-bottom: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- College and Department Titles -->
    <h1>Nadar Saraswathi College of Arts and Science</h1>
    <h3>Department of Information Technology</h3>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form action="{{ url_for('login') }}" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
